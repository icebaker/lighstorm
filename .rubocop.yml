AllCops:
  TargetRubyVersion: 3.0.0
  NewCops: enable

Style/Documentation:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'ports/dsl/lighstorm.rb'

Metrics/MethodLength:
  Enabled: false

Layout/LineLength:
  Exclude:
    - 'static/spec.rb'

Security/MarshalLoad:
  Exclude:
    - 'spec/helpers/vcr.rb'

require:
 - rubocop-rspec
 - rubocop-rake
